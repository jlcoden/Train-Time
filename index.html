<!DOCTYPE html>
        <html lang="en-us">
        
        <head>
        
          <meta charset="UTF-8">
          <title>Train Scheduler!</title>
        
          <!-- Bootstrap -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

          <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      

        </head>
        
        <body>
          
          <div class="container">
        
            <br>
        
            <!-- Jumbotron -->
            <div class="jumbotron">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h2 class="text-center">Choo Choo. Chee Chee.</h2>
            </div>
            <div class="row">
        
                    <div class="col-lg-12">
                            <div class="card card-default">
                              <div class="card-header">
                                Current Train Schedule
                              </div>            
        
                    <div class="card-body">
                            <table id="trains" class="table table-sm">
                                    <thead>
                                      <tr>
                                        <th scope="col" id = 'trainName-data'>Train Name</th>
                                        <th scope="col" id = 'destination-data'>Destination</th>
                                        <th scope="col" id = 'frequency-data'>Frequency (min)</th>
                                        <th scope="col" id = 'nextArrival-data'>Next Arrival</th>
                                        <th scope="col" id = 'minutesAway-data'>Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                        
                                    </tbody>    
                                  </table>
                                </div>
        
              <!-- Sign-Up Card-->
              <div class="col-lg-12">
                <div class="card card-default">
                  <div class="card-header">
                    Add Train
                  </div>
        
                    <!-- Sign-up Form (note the various input "types")-->
                    <div class="card-body">
        
                    <form role="form">
                      <div class="form-group row">
                        <label for="trainName-input">Train Name</label>
                        <input class="form-control" id="trainName-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="firstTrainTime-input">First Train Time (HH:mm-military time)</label>
                        <input class="form-control" id="firstTrainTime-input" type="number">
                      </div>
                      <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number">
                      </div>
                      <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
        
            </div>
        
          </div>

           <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="assets/javascript/app.js"></script> 

</body>

</html>
